# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Use a stable in-memory DB name (so you can log in consistently)
spring.datasource.url=jdbc:h2:file:./data/returnremind;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/update tables as you develop
spring.jpa.hibernate.ddl-auto=update

# (Optional) helpful while debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

